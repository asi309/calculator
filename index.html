<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Basic Calculator
        </title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app">
            <div id="calculator-box">
                <input type="text" id="num" disabled>
                <div id="clear">
                    <button class="btn btn-clear" onclick="clearInput()">C</button>
                    <button class="btn btn-clear" onclick="clearOperation()">CE</button>
                    <button class="btn btn-clear" onclick="clearOne()">X</button>
                </div>
                <div id="input-section">
                    <div id="numbers">
                        <div class="key" data-key="103">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(7)">7</button>
                        </div>
                        <div class="key" data-key="104">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(8)">8</button>
                        </div>
                        <div class="key" data-key="109">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(9)">9</button>
                        </div>
                        <div class="key" data-key="100">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(4)">4</button>
                        </div>
                        <div class="key" data-key="101">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(5)">5</button>
                        </div>
                        <div class="key" data-key="102">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(6)">6</button>
                        </div>
                        <div class="key" data-key="97">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(1)">1</button>
                        </div>
                        <div class="key" data-key="98">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(2)">2</button>
                        </div>
                        <div class="key" data-key="99">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(3)">3</button>
                        </div>
                        <div class="key" data-key="96">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum(0)">0</button>
                        </div>
                        <div class="key" data-key="110">
                            <kbd></kbd>
                            <button class="btn btn-input" onclick="addNum('.')">.&nbsp;</button>
                        </div>
                        <div class="key" data-key="13">
                            <kbd></kbd>
                            <button class="btn btn-operation" onclick="addNum('enter')">=</button>
                        </div>
                    </div>
                    <div id="operations">
                        <div class="key" data-key="111">
                            <kbd></kbd>
                            <button class="btn btn-operation" onclick="addNum('/')">/</button>
                        </div>
                        <div class="key" data-key="106">
                            <kbd></kbd>
                            <button class="btn btn-operation" onclick="addNum('*')">*</button>
                        </div>
                        <div class="key" data-key="107">
                            <kbd></kbd>
                            <button class="btn btn-operation" onclick="addNum('+')">+</button>
                        </div>
                        <div class="key" data-key="109">
                            <kbd></kbd>
                            <button class="btn btn-operation" onclick="addNum('-')">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
